<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>

        <h1 class="page-title">
            Mentalista
        </h1>
        <img src="https://i.imgur.com/d43bfkI.png" class="page-logo" alt="">
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
