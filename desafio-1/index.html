<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Conversor de moedas | Imersão Dev 6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">
            Conversor de moedas
        </h1>
        <img src="https://imersao.dev/assets/img/logo-imersao-dev6-desktop.1674580904.png" class="page-logo" alt="">
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
        <img src="https://i.imgur.com/Kbn6XGt.png">
    </a>
    <div class="box">
        <label for="coins">Selecione a moeda:</label>
        <select id="coins">
            <option value="dollar">Dólar ($)</option>
            <option value="argentinianPeso">Peso Argentino ($)</option>
            <option value="euro">Euro (€)</option>
        </select>
        <label for="value">
            Valor a converter:
        </label>
        <input type="number" name="value" id="value">
        <button onclick="convert()">Converter</button>
    </div>
    <div class="result">
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
